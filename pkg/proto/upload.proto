syntax = "proto3";
 
package proto;
 
option go_package = "./;uploadpb";

message FileUploadRequest {
    string file_name = 1;
    bytes chunk = 2;
}
  
message FileUploadResponse {
  string file_name = 1;
  uint32 size = 2;
}
  
service FileService {
   rpc Upload(stream FileUploadRequest) returns(FileUploadResponse);
}